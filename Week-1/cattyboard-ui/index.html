<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="sidenav">
      <i class="la la-bars"></i>
      <i class="la la-home"></i>
      <i class="la la-search"></i>
      <i class="la la-volume-up"></i>
      <i class="la la-user"></i>
      <i class="la la-cog"></i>
      <i class="la la-spotify"></i>
      <i class="la la-soundcloud"></i>
    </div>

    <div class="main">
      <div class="album-details">
        <div class="cover-image">
          <img
            class="image"
            src="cattyboard-album-art.jpg"
            alt="Cattyboard Album Cover"
          />
        </div>
        <div class="title-details">
          <div>
            <h2>CattyBoard Top 100 Single Charts(11.06.36)</h2>
            <h5>Unknown Artist</h5>
            <h5>2016.Charts.100 songs</h5>
          </div>
          <div class="play-add-more">
            <span><i class="la la-play"></i> Play All </span>
            <span><i class="la la-plus"></i> Add </span>
            <span><i class="la la-ellipsis-h"></i> More </span>
          </div>
        </div>
      </div>

      <div class="song-list">
        <table>
          <tr>
            <td>1. Tere Bina</td>
            <td>A.R. Rehmaan</td>
            <td>5:09</td>
            <td>
              <button><a>CATTY CLOUD SYNC</a></button>
            </td>
          </tr>
          <tr>
            <td>2. Viva la Vida</td>
            <td>Coldplay</td>
            <td>4:04</td>
            <td>
              <button><a>CATTY CLOUD SYNC</a></button>
            </td>
          </tr>
          <tr>
            <td>3. Kaanthaa</td>
            <td>Masala Coffee</td>
            <td>4:26</td>
            <td>
              <button><a>CATTY CLOUD SYNC</a></button>
            </td>
          </tr>
          <tr>
            <td>4. Ehd-e-wafa</td>
            <td>Rahat Fateh Ali Khan</td>
            <td>4:26</td>
            <td>
              <button><a>CATTY CLOUD SYNC</a></button>
            </td>
          </tr>
        </table>
      </div>
    </div>

    <div id="footer">
      <div class="footer-image-class">
        <img
          class="footer-image"
          src="cattyboard-album-art.jpg"
          alt="Cattyboard Album Cover"
        />
      </div>
      <div class="footer-album-content">
        <h2>Sandstorm</h2>
        <h3>Darude</h3>
      </div>
      <div class="footer-play-controls">
        <span><i class="la la-step-backward"></i></span>
        <span><i class="la la-pause"></i></span>
        <span><i class="la la-step-forward"></i></span>
        <span><i class="la la-undo-alt"></i></span>
        <span><i class="la la-random"></i></span>
      </div>
    </div>
  </body>
</html>
